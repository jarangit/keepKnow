name: Build (PROD)

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm ci
      - run: npm run build -- --configuration production
      - uses: actions/upload-artifact@v4
        with:
          name: angular-prod-dist
          path: dist/
